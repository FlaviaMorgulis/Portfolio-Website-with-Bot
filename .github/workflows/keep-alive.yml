# GitHub Actions workflow to keep Render app alive
# This runs every 14 minutes to prevent the free tier from sleeping

name: Keep Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: "*/14 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          echo "Pinging ${{ secrets.RENDER_APP_URL }}/health"
          curl -f "${{ secrets.RENDER_APP_URL }}/health" || echo "Ping failed, app may be waking up"

      - name: Log timestamp
        run: echo "Pinged at $(date)"
